<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base + Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Knowledge Base + Chatbot</h1>
            <p class="subtitle">Ask questions about your company's knowledge base</p>
            <div id="status" class="status"></div>
        </header>

        <div class="main-content">
            <!-- Chat Interface -->
            <div class="chat-section">
                <div id="chat-messages" class="chat-messages"></div>
                
                <div class="chat-input-container">
                    <select id="source-filter" class="source-filter">
                        <option value="">All Sources</option>
                        <option value="pdf">PDFs Only</option>
                        <option value="confluence">Confluence Only</option>
                        <option value="slack">Slack Only</option>
                    </select>
                    <input 
                        type="text" 
                        id="question-input" 
                        class="question-input" 
                        placeholder="Ask a question... (e.g., What's our AWS spending limit?)"
                        autocomplete="off"
                    />
                    <button id="send-button" class="send-button">Send</button>
                </div>
            </div>

            <!-- Admin Panel -->
            <div class="admin-section">
                <h2>ðŸ“š Document Management</h2>
                
                <!-- PDF Upload -->
                <div class="admin-card">
                    <h3>Upload PDFs</h3>
                    <input type="file" id="pdf-upload" accept=".pdf" multiple class="file-input">
                    <button id="upload-pdf-button" class="action-button">Upload PDFs</button>
                    <div id="pdf-status" class="status-message"></div>
                </div>

                <!-- Confluence Integration -->
                <div class="admin-card">
                    <h3>Load from Confluence</h3>
                    <input type="text" id="confluence-space" placeholder="Space Key (e.g., ENG)" class="text-input">
                    <input type="number" id="confluence-limit" placeholder="Page limit (default: 100)" class="text-input" value="100">
                    <button id="load-confluence-button" class="action-button">Load Confluence</button>
                    <div id="confluence-status" class="status-message"></div>
                </div>

                <!-- Slack Integration -->
                <div class="admin-card">
                    <h3>Load from Slack</h3>
                    <input type="text" id="slack-channel" placeholder="Channel ID (e.g., C01234567)" class="text-input">
                    <input type="number" id="slack-days" placeholder="Days of history (default: 30)" class="text-input" value="30">
                    <button id="load-slack-button" class="action-button">Load Slack</button>
                    <div id="slack-status" class="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
